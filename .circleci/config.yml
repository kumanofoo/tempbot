version: 2
jobs:
  build:
    shell: /bin/bash
    docker:
      - image: python:3
        environment:
          TZ: Asia/Tokyo

    working_directory: ~/repo
          
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pytest pytest-mock

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python -m pytest -v test

      - store_artifacts:
          path: test-reports
          destination: test-reports
